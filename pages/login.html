<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../puingn/font-awesome.min.css">
    <link rel="shortcut icon" href="../images/homepage/Tmall-logo.png" type="image/x-icon">

</head>

<body>


    <section class="head">
        <header>
            <span class="logo-head">TMALL天猫</span>
        </header>
        <main>
            <div class="bgimg">
                <div class="login box">
                    <p>用户登录</p>
                    <button type="uesrname">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="login-username" placeholder="请输入账号">
                        </button>
                    <button type="password">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" id="login-password" placeholder="请输入密码">
                        </button>
                    <button type="button" class="login-in">登录</button>
                    <p class="btn-register btn">免费注册</p>
                </div>


                <div class="register box hidden">
                    <p>用户注册</p>
                    <button type="uesrname">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" id="regit-username" placeholder="请输入账号">
                        </button>
                    <button type="password">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" id="regit-password" placeholder="请输入密码">
                        </button>
                    <button type="button" class="register-in">注册</button>
                    <p class="btn-login btn">返回登录</p>

                </div>
            </div>

        </main>
    </section>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../js/login.js">
    </script>

</body>

</html>
